name: homework

on: push

jobs:
  super-lint:
    name: homework
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Run Super-Linter
        uses: github/super-linter@v3
        env:
          Default_Branch: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
